<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Highchart with Emitter</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
</head>
<body>

<div class="container" id="app"> 
  <section class="row">
    <div class="col-sm-12 col-md-12">
        <h2>Serverless Chart(s)</h2> 
        <h4>Using <a href="https://emitter.io">emitter.io</a>, <a href="https://www.highcharts.com/">highcharts</a>, <a href="http://getbootstrap.com/">bootstrap</a></h4>
        <hr>
    </div>
  </section>

  <section id="charts" class="row">
      <div v-for="item in items" v-bind:id="item.id" class="col-sm-12 col-md-4">
        <div id="{{item.id}}" class="chart"></div>
      </div>

      <div id="container" data-highcharts-chart="0"><div id="highcharts-e3ll81o-0" class="highcharts-container " style="position: relative; overflow: hidden; width: 800px; height: 500px; text-align: left; line-height: normal; z-index: 0; -webkit-tap-highlight-color: rgba(0, 0, 0, 0);"></div>

  </section>
</div>

<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<!-- <script src="https://code.highcharts.com/maps/highmaps.js"></script>
<script src="https://code.highcharts.com/maps/modules/data.js"></script> -->
<!-- <script src="https://code.highcharts.com/mapdata/custom/asia.js"></script> -->
<script src="https://s3-eu-west-1.amazonaws.com/cdn.emitter.io/js/emitter.min.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/vue" type="text/javascript"></script>
<script src="js/app.js" type="text/javascript"></script>
<script src="js/charts.js" type="text/javascript"></script>
</body>
</html>
